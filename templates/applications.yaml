apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aolglobalchart
  namespace: aolglobalchart
  source:
    repoURL: git@github.com:aol56/k8schart.git
    targetRevision: main
    path: .
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
